<!DOCTYPE html>
<html lang="en">
<head>
<title>Simple Calculator</title>
<script src="cackleLater.js"></script>
<link rel="stylesheet" href="https://github.com/seccabimmons/sCalc/blob/master/cackleLater.css">

</head>

<body>
<div>
<h1>Simple Calculator</h1>

<div class="alert alert-primary">
<input type="text" class="input" id="num1">
<input type="text" class="input" id="num2">
<p id="result"></p>
<div>
<button onclick="add()">+</button>
<button onclick="subtract()">-</button>
<button onclick="divide()">/</button>
<button onclick="multiply()">*</button>
</div>

</div>
</div>
</body>
